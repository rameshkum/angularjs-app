<div ng-controller="EmailController">
	<input ng-model="email" type="text" />
	<div ng-show="validEmail" style="display: inline;">
		<img src="images/checkmark.png" style="height: 10px; width: 10px">
	</div>
	<input type="button" value="validate" name="validate"
		ng-click="validateEmail()" />
	<table>
		<tbody ng-repeat="emailData in emails">
			<tr>
				<td><span>{{emailData.email}}</span></td>
			</tr>
			<tr>
				<td><span>{{emailData.username}}</span></td>
			</tr>
			<tr>
				<td><span>{{emailData.hostname}}</span></td>
			</tr>
			<tr>
				<td><span ng-show="{{emailData.valid}}"><a
						href="mailto:{{emailData.email}}">That was an easy Task,
							Systaro!</a></span></td>
			</tr>
		</tbody>
	</table>

</div>
